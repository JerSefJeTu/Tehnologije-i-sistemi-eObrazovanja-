                   <a href="" class="list-group-item">Ime4 Prezime4<div style="float:right"><button class="btn btn-default btn-xs"><i class="glyphicon glyphicon-pencil"></i></button><button class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button></div></a>
                   
                </div>
                <button class="btn btn-success" style="width:100%" data-toggle="modal" data-target="#dodavanjeStudenta">Kreiraj novog studenta</button>

    </div>
</div>
<div id="dodavanjeStudenta" class="modal fade" role="dialog">
      <div class="modal-dialog" style="margin-top:10%">

        <!-- Modal content-->
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="panel-title" style="text-align:center;">Dodavanje studenata</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-5">
                <div style="margin-top:3%"><strong>Ime</strong></div>
                <div style="margin-top:5%"><strong>Prezime</strong></div>
                <div style="margin-top:8%"><strong>JMBG</strong></div>
                <div style="margin-top:8%"><strong>Datum rođenja</strong></div>
                <div style="margin-top:8%"><strong>Mesto rođenja</strong></div>
                <div style="margin-top:5%"><strong>Adresa stanovanja</strong></div>
                <div style="margin-top:5%"><strong>Broj telefona</strong></div>
                <div style="margin-top:8%"><strong>E-mail adresa</strong></div>
            </div>
              <form>
            <div class="col-md-7">
               <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.ime" placeholder="Unesite ime studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.prezime" placeholder="Unesite prezime studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.jmbg" placeholder="Unesite JMBG studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.datumrodjenja" placeholder="Unesite datum rođenja(YYYY-MM-DD)" name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.mestorodjenja" placeholder="Unesite mesto rođenja studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.adresa" placeholder="Unesite adresu studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.brtel" placeholder="Unesite broj telefona studenta..." name="search">
                </div>
                <div style="width:80%" class="input-group">
                    <input type="text" class="form-control" ng-model="student.email" placeholder="Unesite e-mail studenta..." name="search">
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left;margin-top:3%">Odustani</button>
                    <button class="btn btn-success" ng-click="dodavanjeStudenta()" style="float:right;margin-top:3%">Sačuvaj</button>
                </div>
            </form>
          </div>
          
        </div>

      </div>
</div>
