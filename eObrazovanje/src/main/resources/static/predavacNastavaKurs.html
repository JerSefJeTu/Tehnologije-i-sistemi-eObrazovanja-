<div class="col-md-6">
    <div class="page-header">
        <h4 style="text-align:center;">Kurs</h4>
    </div>
    <div id="pretragaKurseva" class="input-group">
        <input type="text" class="form-control" ng-model="search.pretragaKurseva.naziv" placeholder="Pretraga kurseva..." name="search">

            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    <div class="row" style="margin-bottom:3%">
        <div class="col-md-12"><button class="btn btn-success center-block" style="" id="addKursBtn" data-toggle="modal" data-target="#dodavanjeKursa">Dodaj nov kurs</button></div>
    </div>
    <div class="list-group single-select" id="predavacKurseviLista">
        <a ng-class="{active : selektovaniKurs.naziv==kurs.naziv}"  ng-click="izborKursa(kurs.id,kurs.naziv,kurs)" ui-sref=".info" class="list-group-item" ng-repeat="kurs in kurseviSelektovanogPredmeta.kursevi | filter:search.pretragaKurseva.naziv">{{kurs.naziv}}<div style="float:right;"><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button><button class="btn btn-danger btn-xs" data-toggle="modal" ng-click='brisanjeKursaInit(kurs.id,kurs.naziv)' data-target="#brisanjeKursa"><span class="glyphicon glyphicon-remove"></span></button></div></a>
    </div>
    <div id="paginacijaKurseva">
        <ul class="pagination pagination-sm">
            <li><a href="#"><span>&laquo;</span></a></li>

          <div class="modal-dialog" style="margin-top:10%">

            <!-- Modal content-->
            <div class="panel panel-primary">
              <div class="panel panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="panel-title" style="text-align:center;">Dodavanje kursa</h3>
              </div>
              <div class="panel-body">
                <div class="col-md-4" style="margin-top:1%">
                    <span><strong>Naziv kursa:</strong></span>
                </div>
                <div class="col-md-8">
                    <div id="unosNazivaKursa" class="input-group">
                        <input type="text" class="form-control" ng-model="kurs.naziv" placeholder="Unesite naziv kursa..." name="search">
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left;">Zatvori</button>
                <button class="btn btn-success" ng-click="dodavanje()" style="float:right;">SaÄ�uvaj</button>
              </div>
            </div>

          </div>
    </div>

    <div id="brisanjeKursa" class="modal fade" role="dialog">
          <div class="modal-dialog" style="margin-top:10%">

            <!-- Modal content-->
            <div class="panel panel-primary">
              <div class="panel panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="panel-title" style="text-align:center;">Brisanje kursa</h3>
              </div>
              <div class="panel-body">
                <div class="page-header">
                    <h5>Da li ste sigurni da Å¾elite da obriÅ¡ete kurs:</h5>
                </div>
                <div class="col-md-12">
                   <p><strong>{{nazivKursaInit}}</strong></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left;">Odustani</button>
                <button class="btn btn-danger" ng-click="brisanjeKursa(kurs)" style="float:right;width:10%">BriÅ¡i</button>
              </div>
            </div>

          </div>
    </div>

    <div id="dodavanjeObaveza" class="modal fade" role="dialog">
          <div class="modal-dialog" style="margin-top:10%">

            <!-- Modal content-->
            <div class="panel panel-primary">
              <div class="panel panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="panel-title" style="text-align:center;">Dodavanje nastavnih obaveza</h3>
              </div>
              <div class="panel-body">
                <div class="col-md-6" style="margin-top:1%">
                    <div><strong>Naziv obaveze</strong></div>
                    <div><strong>Minimalni broj bodova</strong></div>
                    <div><strong>Maksimalni broj bodova</strong></div>
                </div>
                <div class="col-md-6">
                   <div class="input-group">
                        <input type="text" class="form-control" placeholder="Unesite naziv obaveze..." name="search">
                    </div>
                    <div id="unosNazivaKursa" class="input-group">
                        <input type="number" class="form-control" placeholder="Unesite min. broj bodova..." name="search">
                    </div>
                    <div id="unosNazivaKursa" class="input-group">
                        <input type="number" class="form-control" placeholder="Unesite max. broj bodova..." name="search">
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left;">Odustani</button>
                <button class="btn btn-danger" ng-click="" style="float:right;width:10%">Sačuvaj</button>
              </div>
            </div>

          </div>
    </div>
</div>
