        <input type="text" class="form-control" placeholder="Pretraga kurseva..." name="search" ng-model="search.pretragaKursa.naziv">

        <a ng-click="pickCourseInformation(course)" class="list-group-item" ui-sref=".information" ng-repeat="course in selectedCourses | filter:search.pretragaKursa.naziv">{{course.naziv}}</a>
    </div>
    <div id="paginacijaKurseva">

</div>
